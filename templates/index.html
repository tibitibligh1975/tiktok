<!DOCTYPE html>
<html>
<head>
    <title>Monitor de Comentários TikTok</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Monitor de Comentários TikTok</h1>
    <img id="grafico" src="" alt="Gráfico de comentários">

    <script>
        const socket = io();
        
        function atualizarGrafico() {
            fetch('/grafico')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('grafico').src = 'data:image/png;base64,' + data;
                });
        }

        // Atualiza o gráfico quando receber novo comentário
        socket.on('novo_comentario', function() {
            atualizarGrafico();
        });

        // Atualiza o gráfico inicialmente
        atualizarGrafico();
    </script>
</body>
</html>
