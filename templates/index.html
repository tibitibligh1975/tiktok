<!DOCTYPE html>
<html>
<head>
    <title>Placar TikTok</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #010101;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .title {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .placar {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .time {
            width: 45%;
        }

        .time-imagem {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fe2c55;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
        }

        .time-imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .time-nome {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .pontos {
            font-size: 3em;
            color: #fe2c55;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .barra-container {
            position: relative;
            margin-right: 60px; /* Espaço para a escala */
        }

        .barra {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(45deg, #fe2c55, #69c9d0);
            transition: height 0.5s ease-out;
            border-radius: 10px;
        }

        .ponto-animacao {
            position: absolute;
            color: #fe2c55;
            font-size: 24px;
            font-weight: bold;
            animation: subir 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes subir {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .escala {
            position: absolute;
            right: -60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #fff;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .unidade {
            color: #69c9d0;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">⭐ Placar da Live ⭐</h1>
        <div class="placar">
            <div class="time">
                <div class="time-imagem">
                    <img src="{{ url_for('static', filename='images/lula.png') }}" alt="Lula">
                </div>
                <div class="time-nome">Lula</div>
                <div class="pontos" id="pontosA">{{ time_a }}</div>
                <div class="barra-container">
                    <div class="barra" id="barraA" style="height: 0%"></div>
                    <div class="escala" id="escalaA"></div>
                </div>
            </div>
            <div class="time">
                <div class="time-imagem">
                    <img src="{{ url_for('static', filename='images/bolsonaro.png') }}" alt="Bolsonaro">
                </div>
                <div class="time-nome">Bolsonaro</div>
                <div class="pontos" id="pontosB">{{ time_b }}</div>
                <div class="barra-container">
                    <div class="barra" id="barraB" style="height: 0%"></div>
                    <div class="escala" id="escalaB"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        function formatarNumero(numero) {
            if (numero < 10) return numero.toFixed(1);
            if (numero < 100) return numero.toFixed(0);
            if (numero < 1000) return numero.toFixed(0);
            if (numero < 1000000) return (numero/1000).toFixed(1) + 'K';
            if (numero < 1000000000) return (numero/1000000).toFixed(1) + 'M';
            return (numero/1000000000).toFixed(1) + 'B';
        }

        function atualizarEscala(maximo) {
            const divisoes = 5;
            const escalaA = document.getElementById('escalaA');
            const escalaB = document.getElementById('escalaB');
            
            escalaA.innerHTML = '';
            escalaB.innerHTML = '';
            
            for (let i = divisoes; i >= 0; i--) {
                const valor = (maximo * i) / divisoes;
                const elemento = document.createElement('div');
                elemento.textContent = formatarNumero(valor);
                escalaA.appendChild(elemento.cloneNode(true));
                escalaB.appendChild(elemento);
            }
        }

        function atualizarBarras(timeA, timeB) {
            const maximo = Math.max(timeA, timeB, 1);
            const alturaA = (timeA / maximo) * 100;
            const alturaB = (timeB / maximo) * 100;
            
            document.getElementById('barraA').style.height = `${alturaA}%`;
            document.getElementById('barraB').style.height = `${alturaB}%`;
            document.getElementById('pontosA').innerHTML = `${formatarNumero(timeA)}`;
            document.getElementById('pontosB').innerHTML = `${formatarNumero(timeB)}`;
            
            atualizarEscala(maximo);
        }

        function criarAnimacaoPonto(time, valor) {
            const barra = document.getElementById(`barra${time}`);
            const animacao = document.createElement('div');
            animacao.className = 'ponto-animacao';
            animacao.textContent = `+${formatarNumero(valor)}`;
            animacao.style.left = '50%';
            animacao.style.bottom = '100%';
            barra.appendChild(animacao);
            
            setTimeout(() => animacao.remove(), 1000);
        }

        socket.on('atualizar_pontos', function(data) {
            const oldA = parseFloat(document.getElementById('pontosA').textContent);
            const oldB = parseFloat(document.getElementById('pontosB').textContent);
            
            if (data.time_a > oldA) criarAnimacaoPonto('A', data.time_a - oldA);
            if (data.time_b > oldB) criarAnimacaoPonto('B', data.time_b - oldB);
            
            atualizarBarras(data.time_a, data.time_b);
        });

        // Inicializar barras
        atualizarBarras({{ time_a }}, {{ time_b }});
    </script>
</body>
</html>
